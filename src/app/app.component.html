<div class="container">
    <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h2 class="text-center text-lg text-uppercase my-0">Currency <strong>Calculator  </strong></h2>
        <hr class="divider">


        <form [formGroup]="frmExchange" (ngSubmit)="onFormSubmit()">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="form-group text-center col-lg-4">
                    <label class="radio-inline">
                         <input type="radio" value="EUR" formControlName="currency" name="currency">&nbsp;EUR  
                    </label>
                    <label>
                         &nbsp;&nbsp;  
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="USD" formControlName="currency"  name="currency">&nbsp;USD  
                    </label>
                </div>
                <div class="col-lg-4"></div>
            </div>

            <div class="row">
                <div class="clearfix"></div>
                <div class="col-lg-5"></div>
                <div class="form-group text-center col-lg-2">
                    <label class="text-heading">Amount</label>
                    <input formControlName="amount" type="text" class="form-control">
                    <div *ngIf="frmExchange.get('amount').invalid && isValidFormSubmitted != null && !isValidFormSubmitted" [ngClass]="'error'">
                        Name required.
                    </div>
                </div>
                <div class="col-lg-5"></div>
            </div>

            <div class="row">
                <div class="form-group text-center col-lg-12">
                    <button type="submit" class="btn btn-secondary">CALCULATE</button>
                </div>
            </div>



        </form>
    </div>
</div>
